<div class="forget-password-wrapper d-flex align-items-center justify-content-center">
  <div class="card shadow-lg p-4 forget-password-card">
    <div class="text-center mb-4">
      <h3 class="text-primary fw-bold">Mot de passe oublié</h3>
      <p class="text-muted">Entrez votre adresse email pour réinitialiser votre mot de passe</p>
    </div>

    <div class="mb-3 position-relative">
      <i class="fas fa-envelope position-absolute top-50 start-0 translate-middle-y ms-3 text-primary"></i>
      <input
        type="email"
        class="form-control ps-5 py-2 rounded-3"
        placeholder="Adresse email"
        [(ngModel)]="email"
      />
    </div>

    <button class="btn btn-primary w-100 mt-2" (click)="forgetPassword()">
      <i class="fas fa-paper-plane me-2"></i>
      Réinitialiser le mot de passe
    </button>
  </div>
</div>
