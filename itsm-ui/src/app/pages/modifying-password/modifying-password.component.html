<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow" style="width: 400px;">
    <h4 class="text-center mb-3 text-primary">Nouveau mot de passe</h4>

    <div class="form-group mb-3">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="email" placeholder="Entrez votre email" />
    </div>

    <div class="form-group mb-3">
      <label>Nouveau mot de passe</label>
      <input type="password" class="form-control" [(ngModel)]="password" placeholder="Entrez un nouveau mot de passe" />
    </div>

    <div class="form-group mb-4">
      <label>Code de vérification</label>
      <input type="text" class="form-control" [(ngModel)]="code" placeholder="Entrez le code reçu" />
    </div>

    <button class="btn btn-primary w-100" (click)="submitNewPassword()">
      Valider
    </button>

    <p class="mt-3 text-center text-success" *ngIf="message">{{ message }}</p>
  </div>
</div>
