 <div class="modal fade" [class.show]="isVisible" [style.display]="isVisible ? 'block' : 'none'" 
         tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header border-0 pb-0">
            <h5 class="modal-title fw-semibold" id="deleteModalLabel">Delete content</h5>
            <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
          </div>
          
          <!-- Modal Body -->
          <div class="modal-body pt-2">
            <p class="text-muted mb-4">
              Are you sure to remove this content? You can access this file for 7 days in your trash.
            </p>
            
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="dontShowCheckbox" 
                     [(ngModel)]="dontShowAgain">
              <label class="form-check-label" for="dontShowCheckbox">
                Do not show it anymore
              </label>
            </div>
          </div>
          
          <!-- Modal Footer -->
          <div class="modal-footer border-0 pt-0">
            <button type="button" class="btn btn-light me-2" (click)="onCancel()">
              Cancel
            </button>
            <button type="button" class="btn btn-primary" (click)="onConfirm()">
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Modal Backdrop -->
    <div class="modal-backdrop fade" [class.show]="isVisible" *ngIf="isVisible"></div>
